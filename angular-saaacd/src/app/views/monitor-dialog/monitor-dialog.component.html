<div class="title">
	<h1 mat-dialog-title>
	  {{locationName}}
	</h1>
</div>
 
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort >
	  	<!-- ID Column -->
		<ng-container matColumnDef="id">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
		  <td mat-cell *matCellDef="let row">{{row.id}}</td>
		</ng-container>
		
	  	<!-- Prioridad Column -->
		<ng-container matColumnDef="prioridad">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
		  <td mat-cell *matCellDef="let row" >
			<img class="priority-icon" [src]="getPriorityImageUrl(row.prioridad)" alt="Prioridad" /></td>
		</ng-container>
	
		<!-- Periodo Column -->
		<ng-container matColumnDef="fechaAlta">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
		  <td mat-cell *matCellDef="let row" > {{row.fechaAlta}}
     			<b>{{ getFechaRequeridoText(row) }}</b>
    	  </td>
		</ng-container>
		
		<!-- Usuario Column -->
		<ng-container matColumnDef="usuario">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
		  <td mat-cell *matCellDef="let row">{{row.usuario.first_name}}</td>
		</ng-container>
		
		<!-- Categoria Column -->
		<ng-container matColumnDef="categoria">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Actividad </th>
		  <td mat-cell *matCellDef="let row" >{{row.categoria.nombre}}</td>
		</ng-container>
		
		<!-- Dispositivo Column -->
		<ng-container matColumnDef="dispositivo">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Dispositivo </th>
		  <td mat-cell *matCellDef="let row" >{{getDispositivoText(row)}}</td>
		</ng-container>
		
		<!-- Estado Column -->
		<ng-container matColumnDef="estado">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
		  <td mat-cell *matCellDef="let row" > 
			<img class="status-icon" [src]="getStatusImageUrl(row.estado)" alt="Estado" />
		  </td>
		</ng-container>
		
		<!-- Edit Column -->
		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef></th>
		    <td mat-cell *matCellDef="let row" > 
			     <button mat-raised-button (click)="onConfirm()" color="primary" [routerLink]="getDetailActivityUrl(row.id)">Editar</button>
		    </td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"
				[ngClass]="{'highlight': selectedActivity == row}" ></tr>
	</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div class="actions"> 
	<div mat-dialog-actions >
	  <button mat-raised-button color="primary" (click)="onConfirm()">Cerrar</button>
	</div>
</div>
