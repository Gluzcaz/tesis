<div class="table-container">
	  <!-- (click) passes input value to add() and then clears the input 
	  <button (click)="add(activityName.value); activityName.value=''">
		add
	  </button>-->
	 
    <div class="grid-container">
	  <div class="actions">
		<button mat-raised-button color="primary" routerLink="/create/">Crear</button>
	    <button mat-raised-button color="primary" [routerLink]="getDetailActivityUrl()"  [disabled]="isActivitySelected()">Editar</button>
		<button mat-raised-button color="primary" (click)="confirmDialog()"  [disabled]="isActivitySelected()">Borrar</button>
	</div>
	  <div class="search">
		<mat-form-field>
		  <mat-label>Buscar</mat-label>
		  <input matInput (keyup)="applyFilter($event)" placeholder="">
		</mat-form-field>
	  </div>
    </div>
	 
	<div class="mat-elevation-z8">

	  <table mat-table [dataSource]="dataSource" matSort >
		<!-- ID Column -->
		<ng-container matColumnDef="id">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
		  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
		</ng-container>

		<!-- Comentario Column -->
		<ng-container matColumnDef="comentario">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </th>
		  <td mat-cell *matCellDef="let row" > {{row.comentario}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"
				[ngClass]="{'highlight': selectedActivity == row}" 
				(click)="rowSelected(row);" ></tr>
	  </table>

	  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
</div>
